{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roscadora</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <link href="{% static 'css/monitorHorizontal.component.css' %}" rel="stylesheet">
</head>
<body>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'referenciar' %}">Referenciar</a>
              </li>

                <a class="nav-link" href="{% url 'automatico' %}">Automatico</a>

              </li>

                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLinkManual">
                    <li><a class="dropdown-item" href="{% url 'neumaticaManual' %}">Neumatica</a></li>
                    <li><a class="dropdown-item" href="{% url 'motoresManual' %}">Motores</a></li>
                </ul>
              </li>
             
            </ul>
          </div>
        </div>
      </nav>
<section id="root">
  <script  src="{% static 'js/main.js' %}"></script>
  {% block content %}
  {% endblock %}
</section>

</html>
