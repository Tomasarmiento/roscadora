{% extends 'index.html'%}
{% load static %}
{% block content %}
<head>
    <style>
		canvas {
			user-select: none;
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
		body {
			overflow-y: scroll;
		}
		</style>
</head>

<body>
    <script src="{% static 'js/semiAutomatico.js' %}"></script>
    <script src="{% static 'js/graficoRutinas.js' %}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.1"></script>
	<script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
	<script src="../static/zoomplugin/chartjs-plugin-zoom.min.js"></script>

    
<div id="accelContainer" class="container-fluid col-md-12">
    <div id="xAccel" class="x">        
        <canvas id="xAccelChart" style="width: 450px;" class="border border-primary"></canvas>
    </div><!--xAccel-->
</div> 
       
       
       
       <div id="resetZoomDiv" class="container-fluid">
           <button type="button" class=" btn-primary btn-lg mb-3" style="float: right;margin-right: 10px;" id="resetZoom">Reset</button>
       </div> 
       <div class="col-md-8 col-12 float-left mb-8 px-0">
           

<div id="contenedor-semiAutomaticoRutinas" class="col-md-3 col-12 text-center py-5">
    <div class="col-md-12 text-right justify-content-center">
        <a type="button" class="btn btn-primary btn-lg mb-3" style="min-width: 205px; min-height: 65px" id="cabezal_indexar" rtn={{ cabezal_indexar }}>Cabezal Indexar</a>
    </div>
    <div class="col-md-12 text-right justify-content-center">
        <a type="button" class="btn btn-primary btn-lg mb-3" style="min-width: 205px; min-height: 65px" id="carga" rtn={{ carga }}>Carga</a>
    </div>
    <div class="col-md-12 text-right justify-content-center">
        <a type="button" class="btn btn-primary btn-lg mb-3" style="min-width: 205px; min-height: 65px" id="roscado" rtn={{ roscado }}>Roscado</a>
    </div>
    <div class="col-md-12 text-right justify-content-center">
        <a type="button" class="btn btn-primary btn-lg mb-3" style="min-width: 205px; min-height: 65px" id="descarga" rtn={{ descarga }}>Descarga</a>
    </div>
    <div class="col-md-12 text-right justify-content-center">
        <a type="button" class="btn btn-danger btn-lg mb-3 detener" style="min-width: 205px; min-height: 65px" id="stop" cmd="{{ stop_all }}">Detener</a>
    </div>
</div>
</div>


<script src="{% static 'js/stopAll.js' %}"></script>
</body>
{% endblock %}
