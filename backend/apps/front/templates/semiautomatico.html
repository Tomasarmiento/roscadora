{% extends 'index.html'%}
{% load static %}
{% block content %}


<div id="contenedor-semiAutomaticoRutinas" class="col-md-3 col-12 text-center py-5">
    <div class="col-md-12 text-right justify-content-center">
        <a type="button" class="btn btn-primary btn-lg mb-3" style="min-width: 205px; min-height: 65px" id="cabezal_indexar" rtn={{ cabezal_indexar }}>Cabezal Indexar</a>
    </div>
    <div class="col-md-12 text-right justify-content-center">
        <a type="button" class="btn btn-primary btn-lg mb-3" style="min-width: 205px; min-height: 65px" id="carga" rtn={{ carga }}>Carga</a>
    </div>
    <div class="col-md-12 text-right justify-content-center">
        <a type="button" class="btn btn-primary btn-lg mb-3" style="min-width: 205px; min-height: 65px" id="roscado" rtn={{ roscado }}>Roscado</a>
    </div>
    <div class="col-md-12 text-right justify-content-center">
        <a type="button" class="btn btn-primary btn-lg mb-3" style="min-width: 205px; min-height: 65px" id="descarga" rtn={{ descarga }}>Descarga</a>
    </div>
    <div class="col-md-12 text-right justify-content-center">
        <a type="button" class="btn btn-danger btn-lg mb-3 detener" style="min-width: 205px; min-height: 65px" id="stop" cmd="{{ stop_all }}">Detener</a>
    </div>
</div>
</div>
<script src="{% static 'js/semiAutomatico.js' %}"></script>
<script src="{% static 'js/stopAll.js' %}"></script>
{% endblock %}
